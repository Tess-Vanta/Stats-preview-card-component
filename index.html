<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
  <div class="container">
    <div class="content">
    
  <div class="head">
  Get <span>insights</span> that help your business grow.
</div>

  <div class="middle">
  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.
</div>

<div class="bottom">
  <ul>
    <li>10k+</li>
    <li class="stats">COMPANIES</li>
  </ul>
  <ul>
    <li>314</li>
    <li class="stats">TEMPLATES</li>
  </ul>
  <ul>
    <li>12M+</li>
    <li class="stats">QUERIES</li>
  </ul>
</div>
</div>
<div class="image">
<img class="desktop" src="./images/image-header-desktop.jpg" alt="business">
<img class="mobile" src="./images/image-header-mobile.jpg" alt="business">
</div>
</div>
</main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Tess-Vanta">Tess Vanta</a>.
  </footer>
</body>
</html>
